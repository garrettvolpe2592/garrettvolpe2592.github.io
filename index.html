<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garrett's Links</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color1: 0xff8c00,
            color2: 0xc0c0c0,
            birdSize: 2.90,
            wingSpan: 50.00,
            separation: 38.00,
            alignment: 44.00,
            cohesion: 10.00,
            quantity: 1.00,
            backgroundAlpha: 0.0
        })
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
    })
    </script>
</head>
<body>
    <div id="vanta"></div>
    <video autoplay muted loop playsinline>
        <source src="waves.mp4" type="video/mp4"; codecs="hvc1">
    </video>
    
    <main>
    <header>
        <img src="pic_self.png"/>
        <h1>@GarrettVolpe</h1>
    
    </header>
    <ul>
        <li>
            <a href="https://www.garrettvolpe.com">
                <img src="https://pic.onlinewebfonts.com/svg/img_545680.png" alt="Homepage"/>
                Offical Website
            </a>
        </li>
        <li>
            <a href="https://www.youtube.com/channel/UCv1srO9GiCJ9Zd6-TrM8Rgg">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="Youtube"/>
                Youtube
            </a>
        </li>
        <li>
            <a href="https://www.instagram.com/gvolpe2592/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"/>
                Instagram
            </a>
        </li>
        <li>
            <a href=https://github.com/garrettvolpe2592>
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Github"/>
                GitHub
            </a>
        </li>
    </ul>
    </main>
</body>
</html>
